<div class="Cart">
  <h1>Cart</h1>
  <div class="Cart__Items" *ngIf="cart.items.length">
    <app-cart-item *ngFor="let item of cart.items" [item]="item" (delete)="handleDelete($event)" (add)="handleAdd($event)">
    </app-cart-item>
  </div>
  <div *ngIf="!cart.items.length">
    Cart is empty
  </div>
</div>
